<navApp></navApp>

<div class="pagina">
  <div class="navEspecifico">
    <div class="listado">
      <h4> Selecionar Clientes </h4>
      <table class="lista">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>nie</th>
          </tr>
        </thead>
        <tbody routerLinkActive="activo activoBoton" *ngFor="let cliente of arrListaClientes;">
          <tr (click)="navegarClientes(cliente.idCliente!)" [routerLink]="['/balances/cliente/' + cliente.idCliente]">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.nie}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="especifico">
    <router-outlet></router-outlet>
  </div>
</div>
