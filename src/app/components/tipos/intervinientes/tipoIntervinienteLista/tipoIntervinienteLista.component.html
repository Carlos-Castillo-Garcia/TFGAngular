<div class="fondo">
  <div class="botonNuevosRegistros">
    <button type="button" class="button" [routerLink]="['/tipos/interviniente/']" data-toggle="modal" data-target="#registroTiposInterviniente">
      Nuevo Tipo de Interviniente
    </button>
  </div>
  
  <div class="listado">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let tipo of arrListaTipoInterviniente; let i = index">
        <tr (click)="navegar(tipo.idTipoInterviniente)"
        [routerLink]="['/interviniente/modificacion/'+tipo.idTipoInterviniente]">
          <td>{{tipo.tipoInterviniente}}</td>
          <td>
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroTiposInterviniente">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<tipoIntervinienteRegistro></tipoIntervinienteRegistro>
