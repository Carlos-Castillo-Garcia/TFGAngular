<div class="modal ventana" id="registroTiposInmuebles" tabindex="1" rol="dialog"
  aria-labelledby="registroTiposInmuebles" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Datos del Tipo Inmueble</h3>
      </div>
      <form class="registro" [formGroup]="registroForm" (ngSubmit)="enviar()">
        <div class="modal-body">
          <div class="form">
            <div class="form-group campo">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="tipoInmueble">
              <p class="error" *ngIf="checkError('tipoInmueble', 'required')">requerido</p>
              <p class="error" *ngIf="checkError('tipoInmueble', 'minlength')">
                debe tener m√°s de 3 caracteres
              </p>
              <p class="error" *ngIf="checkError('tipoInmueble', 'maxlength')">
                debe tener menos de 45 caracteres
              </p>
            </div>

            <div class="form-group campo">
              <label class="form-label">Categoria</label>
              <select type="text" formControlName="categoriaId">
                <option [value]="tipo.idCategoria" *ngFor="let tipo of selectTipoCategoria">
                  {{tipo.categoria}}</option>
              </select>
            </div>

            <div class="form-group campo">
              <label class="form-label">Borrado</label>
              <input type="checkbox" class="form-control" formControlName="borrado">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" data-dismiss="modal" data-backdrop="false">Close</button>
          <button data-dismiss="modal" (click)="enviar()">Save changes</button>
        </div>
      </form>
    </div>
  </div>
