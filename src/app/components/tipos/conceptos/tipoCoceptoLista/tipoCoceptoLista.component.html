<div class="pagina">
  <div class="botonNuevosRegistros">
   
  </div>
  <div class="listado">
    <button type="button" class="button" [routerLink]="['/tipos/concepto/']" data-toggle="modal"
    data-target="#registroTiposConceptos">
    Nuevo Tipo de Concepto
  </button>
    <table class="lista">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let tipo of arrListaTipoConcepto; let i = index">
        <tr (click)="navegar(tipo.idTipoConcepto)" [routerLink]="['/concepto/modificacion/'+tipo.idTipoConcepto]">
          <td>{{tipo.tipoConcepto}}</td>
          <td>
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroTiposConceptos">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <router-outlet></router-outlet>
  </div>
</div>
<tipoConceptoRegistro></tipoConceptoRegistro>
