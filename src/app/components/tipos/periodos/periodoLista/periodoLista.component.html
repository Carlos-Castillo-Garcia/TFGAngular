<div class="detalles">
  <button type="button" [routerLink]="['/tipos/periodo']" class="button" data-toggle="modal"
  data-target="#registroTiposPeriodo">
  Nuevo Tipo de Periodos
</button>
  <div class="listado">
    <table class="lista">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let tipo of arrListaTipoPeriodo; let i = index">
        <tr (click)="navegar(tipo.idTipoPeriodo)" [routerLink]="['/periodo/modificacion/'+tipo.idTipoPeriodo]">
          <td>{{tipo.tipoPeriodo}}</td>

          <td>
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroTiposPeriodo">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>  
      <router-outlet></router-outlet>   
  </div>
</div>
<periodoRegistro></periodoRegistro>
