<div class="fondo">
  <div class="botonNuevosRegistros">
    <button type="button" class="button" [routerLink]="['/tipos/pago/']" data-toggle="modal" data-target="#registroTiposPagos">
      Nuevo Tipo de Pago
    </button>
  </div>
  <div class="listado">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let tipo of arrListaTipoPago; let i = index">
        <tr (click)="navegar(tipo.idTipoPago)"
        [routerLink]="['/inmueble/modificacion/'+tipo.idTipoPago]">
          <td>{{tipo.tipoPago}}</td>

          <td>
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroTiposPagos">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<tipoPagoRegistro></tipoPagoRegistro>
