<div class="pagina">
  <div class="botonNuevosRegistros">

  </div>
  <div class="listado">
    <button type="button" class="button" [routerLink]="['/tipos/pago/']" data-toggle="modal"
      data-target="#registroTiposPagos">
      Nuevo Tipo de Pago
    </button>
    <table class="lista">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let tipo of arrListaTipoPago; let i = index">
        <tr (click)="navegar(tipo.idTipoPago)" [routerLink]="['/pago/modificacion/'+tipo.idTipoPago]">
          <td>{{tipo.tipoPagos}}</td>
          <td *ngIf="permisos.validacionTipos(tipo.administradorId)">
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroTiposPagos">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<tipoPagoRegistro></tipoPagoRegistro>
