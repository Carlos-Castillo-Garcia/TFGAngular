<div class="detalles">
  <button type="button" class="button" [routerLink]="['/tipos/rol/']" data-toggle="modal" data-target="#registroRoles">
    Nuevo Tipo de Rol
  </button>
  <div class="listado">
    <table class="lista">
      <thead>
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerlinkactive="activo activoBoton" *ngFor="let tipo of arrListaTipoRol; let i = index">
        <tr (click)="navegar(tipo.idRol)" [routerLink]="['/rol/modificacion/'+tipo.idRol]">
          <td>{{tipo.nombreRol}}</td>

          <td *ngIf="permisos.validacionTipos(tipo.administradorId)">
            <button type="button" class="buttonLista" data-toggle="modal" data-target="#registroRoles">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <router-outlet></router-outlet>
  </div>
</div>
<rolRegistro></rolRegistro>
