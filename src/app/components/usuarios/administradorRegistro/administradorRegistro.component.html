<div class="modal ventana" id="registro" tabindex="1" rol="dialog" aria-labelledby="registro" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Datos del Administrador</h3>
      </div>
      <form class="registro" [formGroup]="registroForm" (ngSubmit)="enviar()">
        <div class="modal-body">
          <div class="form">
            <div class="form-group campo">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre">
              <p class="error" *ngIf="checkError('nombre', 'required')">requerido</p>
              <p class="error" *ngIf="checkError('nombre', 'minlength')">
                debe tener m√°s de 3 caracteres
              </p>
              <p class="error" *ngIf="checkError('nombre', 'maxlength')">
                debe tener menos de 45 caracteres
              </p>
            </div>
            <div class="form-group campo">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" formControlName="apellidos">
            </div>
            <div class="form-group campo">
              <label class="form-label">Nif</label>
              <input type="text" class="form-control" formControlName="nie">
              <p class="error" *ngIf="checkError('nie', 'required')">
                requerido
              </p>
              <p class="error" *ngIf="checkError('nie', 'dnivalidator')">
                El campo Nif no es valido
              </p>
            </div>
            <div class="form-group campo">
              <label class="form-label">Fecha Nacimiento</label>
              <input type="date" class="form-control" formControlName="fechaNacimiento">
            </div>
            <div class="form-group campo">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
              <p class="error" *ngIf="checkError('email','required')">
                requerido</p>
              <p class="error" *ngIf="checkError('email','pattern')">
                El campo Email no es valido
              </p>
            </div>
            <div class="mform-group campo">
              <label class="form-label">Tlf</label>
              <input type="text" class="form-control" formControlName="tlf">
            </div>
            <div class="form-group campo">
              <label class="form-label">Tlf. Movil</label>
              <input type="text" class="form-control" formControlName="tlfMovil">
            </div>
            <div class="form-group campo">
              <label class="form-label">Localidad</label>
              <input type="text" class="form-control" formControlName="localidad">
            </div>
            <div class="form-group campo">
              <label class="form-label">Direccion</label>
              <input type="text" class="form-control" formControlName="direccion">
            </div>
            <div class="form-group campo">
              <label class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" formControlName="codigoPostal">
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" data-dismiss="modal" data-backdrop="false">Close</button>
          <button [hidden]="registroForm.errors || registroForm.invalid" data-dismiss="modal" (click)="enviar()">Save
            changes</button>
        </div>
      </form>
    </div>
  </div>
