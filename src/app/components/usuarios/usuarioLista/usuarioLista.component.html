<header>
  <navApp></navApp>
</header>

<div class="fondo"> 
  <div class="nav">
  <usuarioNav></usuarioNav>
  </div>
  <div class="listado">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>password</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton"
        *ngFor="let usuario of arrListaUsuarios; let i = index">
        <tr (click)="navegar(usuario.idUsuario)"
          [routerLink]="['/usuarios/detalle/'+usuario.idUsuario]">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.password}}</td>
          <td>
            <button type="button" class="botonOculto buttonLista" data-toggle="modal" data-target="#registro">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>

<usuarioRegistro></usuarioRegistro>
