<header>
  <navApp></navApp>
</header>
<div class="fondo">
  <div class="nav">
    <ingaNav></ingaNav>
  </div>

  <div class="listado">
    <table class="table">
      <thead>
        <tr>
          <th>Numero de Factura</th>
          <th>Total Base Imponible</th>
          <th>Total Impuesto Iva</th>
          <th>Total Gasto</th>
          <th>Total Ingreso</th>
          <th>Alias del Inmueble</th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton" *ngFor="let inGa of arrIngresosGastos; let i = index">
        <tr (click)="navegar(inGa.idInGa)" [routerLink]="['/inga/detalle/'+inGa.idInGa]">
          <td>{{inGa.numeroFactura}}</td>
          <td>{{inGa.totalBaseImponible}}</td>
          <td>{{inGa.totalImpuestoIva}}</td>
          <td>{{inGa.totalGasto}}</td>
          <td>{{inGa.totalIngreso}}</td>
          <td>{{inGa.aliasInmueble}}</td>
          <td>
            <button type="button" class="botonOculto buttonLista" data-toggle="modal"
              data-target="#clienteModificacion">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="router">
    <router-outlet></router-outlet>
  </div>

</div>
<ingaRegistroGeneral></ingaRegistroGeneral>
