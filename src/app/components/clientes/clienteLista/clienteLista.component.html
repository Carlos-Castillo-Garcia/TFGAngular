<navApp></navApp>

<div class="detalles">
    <div class="listado">
      <table class="lista">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>nie</th>
          </tr>
        </thead>
        <tbody routerLinkActive="activo activoBoton" *ngFor="let cliente of arrListaClientes; let i = index">
          <tr (click)="navegar(cliente.idCliente)" [routerLink]="['/clientes/detalle/'+cliente.idCliente]">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.nie}}</td>
            <td>
              <button type="button" class="botonOculto buttonLista" data-toggle="modal" data-target="#clienteRegistro">
                Modificar
              </button>
            </td>
          </tr>
        </tbody>
      </table>   
    <router-outlet></router-outlet>
  </div>
  <div class="navEspecifico">
    <button *ngIf="validaciones()" [routerLink]="['/clientes/']" type="button" data-toggle="modal"
      data-target="#clienteRegistro">
      Nueva Entidad
    </button>
    <button type="button" data-toggle="modal" data-target="#entidadesAyuda">
      Ayuda Entidad
    </button>
  </div>
</div>

<clienteRegistro></clienteRegistro>
<app-entidadesAyuda></app-entidadesAyuda>
