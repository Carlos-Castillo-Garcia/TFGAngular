
<header>
  <navApp></navApp>
</header>

<div class="fondo"> 
  <div class="nav">
    <button [routerLink]="['/clientes/']" type="button" data-toggle="modal" data-target="#clienteRegistro">
      Nueva Entidad
    </button>   
  </div>
  <div class="listado">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>nie</th>
          <th></th>
        </tr>
      </thead>
      <tbody routerLinkActive="activo activoBoton"
        *ngFor="let cliente of arrListaClientes; let i = index">
        <tr (click)="navegar(cliente.idCliente)"
          [routerLink]="['/clientes/detalle/'+cliente.idCliente]">
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.nie}}</td>
          <td>
            <button type="button" class="botonOculto buttonLista" data-toggle="modal"
             data-target="#clienteRegistro">
              Modificar
            </button>
          </td>
        </tr>  
      </tbody>
    </table>
  </div>

  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>

<clienteRegistro></clienteRegistro>
